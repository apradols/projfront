<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="projcadastro.css" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <p class="h1 fw-bold">Crie uma conta</p>
    <main>
        
        <form action="">
            <div>
                <label for="name" class="form-label">Nome</label>
                <input type="name" class="form-control form-control-md bg-dark text-white border-0 " id="name" placeholder="Nome">
            </div>
            <div>
                <label for="username" class="form-label">Nome de Usu√°rio</label>
                <input type="username" class="form-control form-control-md bg-dark text-white border-0" id="username" placeholder="Username">
            </div>
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control form-control-md bg-dark text-white border-0" id="email" placeholder="nome@email.com">
            </div>
            <div>
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control form-control-md bg-dark text-white border-0" id="password" placeholder="password">
            </div>
            <button type="button" class="btn btn-dark"> Sing Up</button>
        </form>
        
        <div class="line">
            <span>OU</span>
        </div>

        <div class="account">
            <button type="button" class="bi bi-google btn btn-danger btn-lg"> Google</button>
            <button type="button" class="bi bi-facebook btn btn-primary btn-lg"> Facebook</button>
            <button type="button" class="bi bi-linkedin btn btn-info btn-lg text-white"> Linkedin</button>
            <button type="button" class="bi bi-github btn btn-dark btn-lg"> Github</button>
        </div>
        

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
